spring:
  profiles:
    active: test

logging:
  level:
    theorigin.javaspringboot.jpa.handler: debug

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: health, info, loggers, shutdown, prometheus
  # management.endpoint.<function>.enabled=true
  # management.endpoint.<function>.show-details=always
  endpoint:
    health:
      enabled: true
      show-details: always
      show-components: always
    info:
      enabled: true
    loggers:
      enabled: true
    shutdown:
      enabled: true
    prometheus:
      enabled: true